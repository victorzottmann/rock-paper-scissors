<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>Instructions:</h1>
  <ol>
    <li>Open Google Chrome or Firefox</li>
    <li>Right-click anywhere on this window and select <strong>inspect</strong> to open the Developer Tools</li>
    <li>Navigate to the <strong>Console</strong> tab</li>
    <li>Click on the button below to start the game</li>
  </ol>
  <div>
    <button class="btn-rock">
      <i class="fa-solid fa-hand-fist"></i>
      Rock
    </button>
    <button class="btn-paper">
      <i class="fa-solid fa-hand"></i>
      Paper
    </button>
    <button class="btn-scissors">
      <i class="fa-solid fa-hand-scissors"></i>
      Scissors
    </button>
  </div>
  <button class="btn-start">
    <span></span>
    Start Game
  </button>
  <script src="./script.js"></script>
</body>

</html>
