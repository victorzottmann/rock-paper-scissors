<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  
  <main>
    <section class="scoreboard">
      <button class="btn-menu btn-start">Start Game</button>
      <h2 class="game-over">You won! ðŸŽ‰</h2>
      <div class="round-container">
        <h2 class="round-title">Round <span class="round-number">1</span></h2>
        <p class="round-message"></p>
      </div>
      <div class="scoreboard-choices">
        <div class="scoreboard-player">
          <div class="player-selection"></div>
          <p class="score-text">
            Player: <span class="player-score">0</span>
          </p>
        </div>
        <div class="scoreboard-computer">
          <div class="computer-selection"></div>
          <p class="score-text">
            Computer: <span class="computer-score">0</span>
          </p>
        </div>
      </div>
    </section>

    <section class="game-buttons">
      <button class="btn btn-rock" disabled="true">
        <i class="fa-solid fa-hand-fist"></i>
      </button>
      <button class="btn btn-paper" disabled="true">
        <i class="fa-solid fa-hand"></i>
      </button>
      <button class="btn btn-scissors" disabled="true">
        <i class="fa-solid fa-hand-scissors"></i>
      </button>
      <button class="btn-menu btn-play-again">Play Again</button>
    </section>
  </main>

  <footer>Developed by Victor Zottmann &copy; 2024</footer>

  <script src="./script.js" type="module"></script>
</body>

</html>
